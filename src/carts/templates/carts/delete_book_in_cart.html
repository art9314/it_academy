{% extends "base.html" %}

{% block title %}
Delete book from the cart
{% endblock title %}

{% block content %}
<div class="shadow p-3 mb-5 bg-body rounded">
    <div class="text-center">
        <h1>Do you want to remove the book from cart</h1><br>
    </div>
    </div>
    <p>Book <b>"{{ good_in_cart.book.name }}"</b> will be deleted.<br>
        Please click delete button.</p><br>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
{% endblock content %}
