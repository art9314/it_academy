{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
list series
{% endblock title %}

{% block body %}
    <h1>List</h1>
    <table "table table-striped table-hover">
        {% for obj in object_list %}
        <tr>
            <td><a href="{% url 'reference_book:series-update' pk=obj.pk %}">{{obj.pk}} </a></td>
            <td>{{obj.name}} {{number_series}}</td>
            <td><a href= "{% url 'reference_book:series-delete' pk=obj.pk %}"><i class="bi bi-x-square-fill"></i> </a></td>
        </tr>
        {% endfor %}
    </table>
    
{% endblock body %}
{% block footer %}
     
{% endblock footer %}
