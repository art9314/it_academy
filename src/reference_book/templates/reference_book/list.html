
{% extends 'base.html' %}

{% block title %}
list reference_book
{% endblock title %}

{% block body %}
<h1>List</h1> 
<table class="table table-striped table-hover">
    {% for obj in object_list %}
    <tr>
        <td><a href="{% url 'reference_book:author-update' pk=obj.pk %}">{{obj.pk}} </a></td>
        <td>{{obj.name}} {{obj.date_of_birth}} {{obj.date_of_death}}</td>
        <td><a href= "{% url 'reference_book:author-delete' pk=obj.pk %}"><i class="bi bi-x-square-fill"></i> </a></td>
    </tr>
    {% endfor %}
</table>
{% endblock body %}

{% block footer %}
     
{% endblock footer %}
