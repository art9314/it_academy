{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %} 

<div class="container py-5">
	<h1>Login</h1>
	<form method="POST">
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
		{% csrf_token %}
		{{ login_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Login</button>
	</form>
	<p class="text-center">Still not registered? <a href="/register">Sign up</a> now.</p>
</div>

{% endblock %}
